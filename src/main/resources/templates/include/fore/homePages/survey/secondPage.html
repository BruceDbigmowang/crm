<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div style="margin-top: 50px;width: 100%">
    <table class="table" style="width: 500px;margin:0px auto">
        <tr>
            <td style="font-size: 14px;vertical-align: inherit;">您公司的注册资本</td>
            <td style="font-size: 14px;">
                <div style="border:1px solid rgb(192, 188, 188) ;width: 210px;height: 30px;">
                    <input id="registerMoney"  class="form-control" maxlength="18" placeholder="请输入注册资本"><span>万元</span>
                </div>
            </td>
        </tr>
        <tr>
            <td style="font-size: 14px;vertical-align: inherit;">您公司成立于</td>
            <td style="font-size: 14px;">
                <div style="border:1px solid rgb(192, 188, 188) ;width: 210px;height: 30px;">
                    <input id="establishTime"  class="form-control" placeholder="请输入公司成立时间" maxlength="4"><span>年</span>
                </div>
            </td>
        </tr>
        <tr>
            <td style="font-size: 14px;vertical-align: inherit;"><span style="color: red" y>*</span>您公司的性质</td>
            <td style="font-size: 14px;">
                <select id="bussinessNature"  class="selectpicker" style="border:1px solid rgb(192, 188, 188) ;font-size: 14px;width: 210px;height: 30px;">
                    <option value="0">国有企业</option>
                    <option value="1">中外合资</option>
                    <option value="2">外企独资</option>
                    <option value="3">民营上市公司</option>
                    <option value="4">民营企业</option>
                </select>
            </td>
        </tr>
        <tr>
            <td style="font-size: 14px;vertical-align: inherit;"><span style="color: red" y>*</span>您公司有几个子公司</td>
            <td style="font-size: 14px;">
                <select id="son"  class="form-control" style="border:1px solid rgb(192, 188, 188) ;font-size: 14px;width: 210px;height: 30px;">
                    <option value="0个">0个</option>
                    <option value="1-3个">1-3个</option>
                    <option value="4-6个">4-6个</option>
                    <option value="7个以上">7个以上</option>
                </select>
            </td>
        </tr>
        <tr>
            <td style="font-size: 14px;"><span style="color: red" y>*</span>您公司员工数量</td>
            <td style="font-size: 14px;">
                <select id="employee"  class="form-control" style="border:1px solid rgb(192, 188, 188) ;font-size: 14px;width: 210px;height: 30px;">
                    <option value="500人以下">500人以下</option>
                    <option value="500-2000人">500-2000人</option>
                    <option value="2000-5000人">2000-5000人</option>
                    <option value="5000人以上">5000人以上</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center">
                <button class="btn btn-primary" onclick="saveSecondPart()">下一页</button>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
