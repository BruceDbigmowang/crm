<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="margin-top: 50px;width: 100%;overflow: auto;height: 500px;">
    <table class="table" style="width:500px;text-align: left;margin:0px auto;">
        <tr>
            <td style="font-size: 14px;"><span style="color: red" y>*</span>您公司目前刀具修磨</td>
            <td style="font-size: 14px;">
                <input name="repair" type="radio" style="width: 15px;vertical-align:middle; margin-top:0;" value="修" onclick="spendShow()">修
                <input name="repair" type="radio" style="width: 15px;margin-left: 5%;vertical-align:middle; margin-top:0;" value="很少修磨" onclick="spendHide()">很少修磨<br>
                <input name="repair" type="radio" style="width: 15px;vertical-align:middle; margin-top:0;" value="从不修磨" onclick="spendHide()">从不修磨
            </td>
        </tr>
        <tr id="repairSpend" style="display: none;">
            <td style="font-size: 14px;"><span style="color: red" y>*</span>每月修磨费用</td>
            <td><input id="repairSpend2" class="form-control" style="font-size: 14px;width: 200px;border: 0px;" type="text" placeholder="请填写每月的修磨费用"><span style="margin-left: 5%;font-size: 14px;">万元</span></td>
        </tr>
        <tr>
            <td style="font-size: 14px;"><span style="color: red" y>*</span>您公司的刀具有优化流程</td>
            <td style="font-size: 14px;">
                <input name="optimize" type="radio" style="width: 15px;vertical-align:middle; margin-top:0;" value="有，执行的非常好">有，执行的非常好<br>
                <input name="optimize" type="radio" style="width: 15px;vertical-align:middle; margin-top:0;" value="有，执行的比较弱">有，执行的比较弱<br>
                <input name="optimize" type="radio" style="width: 15px;vertical-align:middle; margin-top:0;" value="流程还在讨论中">流程还在讨论中
            </td>
        </tr>
        <tr>
            <td style="font-size: 14px;width: 170px;"><span style="color: red" y>*</span>您公司目前刀具管理的主要诉求是（可多选）</td>
            <td style="font-size: 14px;">
                <input name="appeal" type="checkbox" style="width: 15px;vertical-align:middle; margin-top:0;" value="降低刀具成本">降低刀具成本<br>
                <input name="appeal" type="checkbox" style="width: 15px;vertical-align:middle; margin-top:0;" value="提高生产效率">提高生产效率<br>
                <input name="appeal" type="checkbox" style="width: 15px;vertical-align:middle; margin-top:0;" value="减少呆滞库存">减少呆滞库存<br>
                <input name="appeal" type="checkbox" style="width: 15px;vertical-align:middle; margin-top:0;" value="优化刀具工艺">优化刀具工艺<br>
                <input name="appeal" type="checkbox" style="width: 15px;vertical-align:middle; margin-top:0;" value="减少人员成本">减少人员成本<br>
                <input name="appeal" type="checkbox" style="width: 15px;vertical-align:middle; margin-top:0;" value="辅助新产品开发">辅助新产品开发<br>
                <input name="appeal" type="checkbox" style="width: 15px;vertical-align:middle; margin-top:0;" value="提高库存周转">提高库存周转<br>
                <input name="appeal" type="checkbox" style="width: 15px;vertical-align:middle; margin-top:0;" value="减少丢刀">减少丢刀<br>
                <input name="appeal" type="checkbox" style="width: 15px;vertical-align:middle; margin-top:0;" value="实现刀具数据实时查询">实现刀具数据实时查询<br>
                <input name="appeal" type="checkbox" style="width: 15px;vertical-align:middle; margin-top:0;" value="其它">其它<br>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">
                <button class="btn btn-primary" onclick="saveFourteenthPage()">保存数据</button>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
