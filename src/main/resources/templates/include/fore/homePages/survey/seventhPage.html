<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="margin-top: 50px;width: 100%;overflow: auto;height: 500px;">
    <table class="table" style="width:500px;text-align: left;margin:0px auto;">
        <tr>
            <td style="font-size: 14px;"><span style="color: red" y>*</span>您公司近3 年刀具采购金额</td>
            <td style="font-size: 14px;">
                <input name="buyMoney" type="radio" style="width: 15px;vertical-align:middle; margin-top:0;" value="<200 万元"><200 万元<br>
                <input name="buyMoney" type="radio" style="width: 15px;vertical-align:middle; margin-top:0;" value="200-500万元">200-500万元<br>
                <input name="buyMoney" type="radio" style="width: 15px;vertical-align:middle; margin-top:0;" value="500-1000万元">500-1000万元<br>
                <input name="buyMoney" type="radio" style="width: 15px;vertical-align:middle; margin-top:0;" value="1000-2000万元">1000-2000万元<br>
                <input name="buyMoney" type="radio" style="width: 15px;vertical-align:middle; margin-top:0;" value="2000万元以上">2000万元以上
            </td>
        </tr>
        <tr>
            <td style="font-size: 14px;"><span style="color: red" y>*</span>您公司刀具采购的主要来源有（可多选）</td>
            <td style="font-size: 14px;">
                <input name="origin" type="checkbox" style="width: 15px;vertical-align:middle; margin-top:0;" value="欧美进口">欧美进口
                <input name="origin" type="checkbox" style="width: 15px;margin-left: 5%;vertical-align:middle; margin-top:0;" value="日韩进口">日韩进口<br>
                <input name="origin" type="checkbox" style="width: 15px;vertical-align:middle; margin-top:0;" value="国产品牌">国产品牌
            </td>
        </tr>
        <tr>
            <td style="font-size: 14px;width: 150px;">您公司刀具采购的主要品牌有（可多选）</td>
            <td style="font-size: 14px;">
                <input name="buyBrand" type="checkbox" style="width: 15px;vertical-align:middle; margin-top:0;" value="山特维克">山特维克
                <input name="buyBrand" type="checkbox" style="width: 15px;margin-left: 5%;vertical-align:middle; margin-top:0;" value="肯纳">肯纳<br>
                <input name="buyBrand" type="checkbox" style="width: 15px;vertical-align:middle; margin-top:0;" value="钴领">钴领
                <input name="buyBrand" type="checkbox" style="width: 15px;margin-left: 5%;vertical-align:middle; margin-top:0;" value="玛帕">玛帕
                <input name="buyBrand" type="checkbox" style="width: 15px;margin-left: 5%;vertical-align:middle; margin-top:0;" value="蓝帜">蓝帜<br>
                <input name="buyBrand" type="checkbox" style="width: 15px;vertical-align:middle; margin-top:0;" value="伊斯卡">伊斯卡
                <input name="buyBrand" type="checkbox" style="width: 15px;vertical-align:middle; margin-top:0;" value="瓦尔特">瓦尔特
                <input name="buyBrand" type="checkbox" style="width: 15px;margin-left: 5%;vertical-align:middle; margin-top:0;" value="山高">山高<br>
                <input name="buyBrand" type="checkbox" style="width: 15px;vertical-align:middle; margin-top:0;" value="OSG">OSG
                <input name="buyBrand" type="checkbox" style="width: 15px;margin-left: 5%;vertical-align:middle; margin-top:0;" value="住友">住友
                <input name="buyBrand" type="checkbox" style="width: 15px;margin-left: 5%;vertical-align:middle; margin-top:0;" value="三菱">三菱<br>
                <input name="buyBrand" type="checkbox" style="width: 15px;vertical-align:middle; margin-top:0;" value="京瓷">京瓷
                <input name="buyBrand" type="checkbox" style="width: 15px;margin-left: 5%;vertical-align:middle; margin-top:0;" value="特固克">特固克
                <input name="buyBrand" type="checkbox" style="width: 15px;margin-left: 5%;vertical-align:middle; margin-top:0;" value="克洛依">克洛依<br>
                <input name="buyBrand" type="checkbox" style="width: 15px;vertical-align:middle; margin-top:0;" value="YG1">YG1
                <input name="buyBrand" type="checkbox" style="width: 15px;margin-left: 5%;vertical-align:middle; margin-top:0;" value="阿诺">阿诺
                <input name="buyBrand" type="checkbox" style="width: 15px;margin-left: 5%;vertical-align:middle; margin-top:0;" value="株钻">株钻<br>
                <input name="buyBrand" type="checkbox" style="width: 15px;vertical-align:middle; margin-top:0;" value="金鹭">金鹭
                <input name="buyBrand" type="checkbox" style="width: 15px;vertical-align:middle; margin-top:0;" value="东莞品牌刀具">东莞品牌刀具<br>
                <input name="buyBrand" type="checkbox" style="width: 15px;vertical-align:middle; margin-top:0;" value="常州西夏墅">常州西夏墅<br>
                <input name="buyBrand" type="checkbox" style="width: 15px;vertical-align:middle; margin-top:0;" value="株洲品牌刀具">株洲品牌刀具
                <input name="buyBrand" type="checkbox" style="width: 15px;margin-left: 5%;vertical-align:middle; margin-top:0;" value="其它">其它
            </td>
        </tr>
        <tr>
            <td style="font-size: 14px;"><span style="color: red" y>*</span>您公司刀具采购的模式是（可多选）</td>
            <td style="font-size: 14px;">
                <input name="buyModel" type="checkbox" style="width: 15px;vertical-align:middle; margin-top:0;" value="厂家直采">厂家直采
                <input name="buyModel" type="checkbox" style="width: 15px;margin-left: 5%;vertical-align:middle; margin-top:0;" value="经销商">经销商
            </td>
        </tr>
        <tr>
            <td style="font-size: 14px;"><span style="color: red" y>*</span>您公司的刀具库存管理模式是（可多选）</td>
            <td style="font-size: 14px;">
                <input name="manageModel" type="checkbox" style="width: 15px;vertical-align:middle; margin-top:0;" value="自有管理">自有管理
                <input name="manageModel" type="checkbox" style="width: 15px;margin-left: 5%;vertical-align:middle; margin-top:0;" value="刀具寄售">刀具寄售<br>
                <input name="manageModel" type="checkbox" style="width: 15px;vertical-align:middle; margin-top:0;" value="其它">其它
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center">
                <button class="btn btn-primary" onclick="saveNinthPage()">下一页</button>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
