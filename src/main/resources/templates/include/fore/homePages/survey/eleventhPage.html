<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="margin-top: 50px;width: 100%;overflow: auto;height: 500px;">
    <table class="table" style="width:500px;text-align: left;margin:0px auto;">
        <tr>
            <td style="font-size: 14px;"><span style="color: red" y>*</span>您公司库管的人员约有</td>
            <td><input id="stockPerson" style="font-size: 14px;width: 200px;border:0px;" type="text" placeholder="请填写库管的人员数量"><span style="margin-left: 5%;font-size: 14px;">人</span></td>
        </tr>
        <tr>
            <td style="font-size: 14px;">您公司刀具调试发放人员有</td>
            <td><input id="grantPerson" style="font-size: 14px;width: 200px;border: 0px;" type="text" placeholder="请填写刀具调试发放人员数量"><span style="margin-left: 5%;font-size: 14px;">人</span></td>
        </tr>
        <tr>
            <td style="font-size: 14px;"><span style="color: red" y>*</span>您公司刀具发放方式</td>
            <td style="font-size: 14px;">
                <input name="grantWay" type="checkbox" style="width: 15px;" value="人工发放">人工发放<br>
                <input name="grantWay" type="checkbox" style="width: 15px;" value="智能刀具柜">智能刀具柜
            </td>
        </tr>
        <tr>
            <td style="font-size: 14px;">您公司刀具回收方式</td>
            <td style="font-size: 14px;">
                <input name="recycleWay" type="checkbox" style="width: 15px;" value="报废回收">报废回收
                <input name="recycleWay" type="checkbox" style="width: 15px;margin-left: 5%;" value="以旧换新">以旧换新<br>
                <input name="recycleWay" type="checkbox" style="width: 15px;" value="旧刀处理">旧刀处理
            </td>
        </tr>
        <tr>
            <td style="font-size: 14px;">您公司刀具的付款周期</td>
            <td style="font-size: 14px;">
                <input name="payCycle" type="checkbox" style="width: 15px;" value="部分预付款">部分预付款<br>
                <input name="payCycle" type="checkbox" style="width: 15px;" value="月结30天">月结30天<br>
                <input name="payCycle" type="checkbox" style="width: 15px;" value="月结60天">月结60天<br>
                <input name="payCycle" type="checkbox" style="width: 15px;" value="月结90天">月结90天<br>
                <input name="payCycle" type="checkbox" style="width: 15px;" value="其它">其它
            </td>
        </tr>
        <tr>
            <td style="font-size: 14px;">您公司付款方式</td>
            <td style="font-size: 14px;">
                <input name="payWay" type="checkbox" style="width: 15px;" value="现金">现金
                <input name="payWay" type="checkbox" style="width: 15px;margin-left: 5%;" value="电子承兑">电子承兑<br>
                <input name="payWay" type="checkbox" style="width: 15px;" value="其它">其它
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">
                <button class="btn btn-primary" onclick="saveThirteenPage()">下一页</button>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
