<div id="allContent" class="content" th:fragment="html">


    <!-- START CONTAINER -->
    <div id="mainContent" class="container-widget">
        <div class="row">
            <div style="text-align: right;">
                <button class="btn btn-warning" data-toggle="modal" data-target="#myModal">开通账号</button>
            </div>
        </div>

        <div id="allAccount" class="row" style="margin-top: 10px;">
            <table id="accountList" style="width:100%;" class="table table-striped table-bordered table-hover  table-condensed">
                <thead style="background-color: #dde5e5;font-size: 14px;text-align: left;vertical-align: inherit;">
                <tr>
                    <th>账号</th>
                    <th>姓名</th>
                    <th>手机</th>
                    <th>邮箱</th>
                    <th>角色</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody id="allSaleMan"></tbody>
            </table>
        </div>

        <div class="modal fade" id="myModal"  data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button data-dismiss="modal" class="close" type="button"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title">账号新增</h4>
                    </div>
                    <div class="modal-body">
                        <table class="table" >
                            <tr style="height: 47px;">
                                <td  style="text-align: left;vertical-align: inherit;font-size: 14px;width: 110px;" ><span style="color: red;">*</span>账号</td>
                                <td  style="vertical-align: inherit;"><input id="account" class="form-control"  placeholder="请输入" ></td>
                            </tr>
                            <tr style="height: 47px;">
                                <td  style="text-align: left;vertical-align: inherit;font-size: 14px;width: 110px;" ><span style="color: red;">*</span>姓名</td>
                                <td  style="vertical-align: inherit;"><input id="name" class="form-control"  placeholder="请输入" ></td>
                            </tr>
                            <tr style="height: 47px;">
                                <td  style="text-align: left;vertical-align: inherit;font-size: 14px;width: 110px;" ><span style="color: red;">*</span>手机</td>
                                <td  style="vertical-align: inherit;"><input id="phone" class="form-control"  placeholder="请输入" ></td>
                            </tr>
                            <tr style="height: 47px;">
                                <td  style="text-align: left;vertical-align: inherit;font-size: 14px;width: 110px;" ><span style="color: red;">*</span>邮箱</td>
                                <td  style="vertical-align: inherit;"><input id="email" class="form-control"  placeholder="请输入" ></td>
                            </tr>
                            <tr style="height: 47px;">
                                <td  style="text-align: left;vertical-align: inherit;font-size: 14px;width: 110px;" >微信</td>
                                <td  style="vertical-align: inherit;"><input id="wechat" class="form-control"  placeholder="请输入" ></td>
                            </tr>
                            <tr style="height: 47px;">
                                <td  style="text-align: left;vertical-align: inherit;font-size: 14px;width: 110px;" ><span style="color: red;">*</span>角色</td>
                                <td  style="vertical-align: inherit;">
                                    <select id="role" class="form-control" onchange="chooseRole()">
                                        <option value="0">--请选择--</option>
                                        <option value="销售经理">销售经理</option>
                                        <option value="区域销售经理">区域销售经理</option>
                                        <option value="市场总监">市场总监</option>
                                        <option value="财务副总">财务副总</option>
                                        <option value="财务">财务</option>
                                        <option value="销售">销售</option>
                                    </select>
                                </td>
                            </tr>
                            <tr id="groupTr" style="display: none;">
                                <td  style="text-align: left;vertical-align: inherit;font-size: 14px;width: 110px;" ><span style="color: red;">*</span>分组</td>
                                <td  style="vertical-align: inherit;">
                                    <select id="group" class="form-control">
                                        <option value="0">--请选择--</option>
                                    </select>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="modal-footer" style="text-align: center;">
                        <button data-dismiss="modal" class="btn btn-default" type="button">关闭</button>
                        <button class="btn btn-primary" type="button" onclick="createInnerUser()">新增</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div>


        <div class="modal fade" id="myModal2"  data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button data-dismiss="modal" class="close" type="button"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title">修改角色</h4>
                    </div>
                    <div class="modal-body">
                        <table class="table">
                            <tr>
                                <td>员工</td><td><input id="userAccount" type="hidden"><input id="userName" class="form-control" readonly="readonly"></td>
                            </tr>
                            <tr>
                                <td style="width: 80px;">选择角色</td><td>
                                <select id="userRole" class="form-control"></select>
                            </td>
                            </tr>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button data-dismiss="modal" class="btn btn-default" type="button">关闭</button>
                        <button class="btn btn-primary" type="button" onclick="changeRole()">保存</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div>

        <div class="row"></div>

        <div class="row"></div>

        <div class="row"></div>

    </div>
    <!-- END CONTAINER -->
    <!-- //////////////////////////////////////////////////////////////////////////// -->

    <!-- Start Footer -->
    <div class="row footer">
        <div class="col-md-6 text-left">
            &nbsp;&nbsp;&nbsp;&nbsp;
        </div>
        <div class="col-md-6 text-right">
            &nbsp;&nbsp;&nbsp;&nbsp;
        </div>
    </div>
    <!-- End Footer -->


</div>
