<div id="allContent" class="content" th:fragment="html">
    <!-- START CONTAINER -->
    <div id="mainContent" class="container-widget">

        <div style="width:100%;margin: 0px auto;">
            <div>
                <span style="font-size: 16px;">合同管理 / 补充合同</span>
                <div style="background-color: white;height:617px"><br>
                    <table style="width:100%;border: 0px;margin-top: 10px;">
                        <tr>
                            <td style="width: 400px">
                                <input class="form-control" placeholder="请输入客户名称" autocomplete="off">
                            </td>
                            <td style="width: 100px;"><button class="btn btn-warning">查询</button></td>
                            <td></td>
                            <!--                            <td style="width: 90px;text-align: center;"><button class="btn btn-warning" data-toggle="modal" data-target="#myModal5">延期</button></td>-->
                            <td style="width: 120px;text-align: center;"><button class="btn btn-warning" data-toggle="modal" data-target="#myModal">出差申请</button></td>
                            <td style="width: 120px;text-align: center;"><button class="btn btn-warning" data-toggle="modal" data-target="#myModal3">出差总结</button></td>
                        </tr>
                    </table>
                    <div id="extraListDIV">
                    <table id="firstData" style="width:100%;margin: 0px auto;margin-top: 10px;" class="table table-striped table-bordered table-hover  table-condensed">
                        <thead style="background-color: #dde5e5;font-size: 14px;text-align: left;vertical-align: inherit;">
                        <tr>
                            <th style="width: 200px;display: none">客户编号</th>
                            <th style="width: 200px;">客户名称</th>
                            <th style="width: 200px;">合同编号</th>
                            <th style="width: 120px;">合同</th>
                            <th>补充合同</th>
                            <th style="width: 120px;">销售人员</th>
                            <th style="width: 120px;">操作</th>
                        </tr>
                        </thead>
                        <tbody id="allFirst"></tbody>
                    </table>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!--出差申请-->

    <div class="modal fade" id="myModal"  data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button data-dismiss="modal" class="close" type="button"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">出差申请单</h4>
                </div>
                <div class="modal-body">
                    <table class="table">
                        <tr>
                            <td>客户</td>
                            <td>
                                <select id="customer" class="form-control">
                                    <option>请选择</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>申请人</td>
                            <td>
                                <select id="applyer" class="form-control">
                                    <option>请选择</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>出差日期</td>
                            <td><input id="travelDate" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>出差目的</td>
                            <td><input id="travelTarget" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>支持人员</td>
                            <td ><input id="supportPerson" class="form-control"></td>

                        </tr>
                        <tr>
                            <td>预估费用</td>
                            <td><input id="spend" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>费用类型</td>
                            <td>
                                <select id="costType" class="form-control">
                                    <option value="0">--请选择--</option>
                                    <option value="活动费用">活动费用</option>
                                    <option value="餐补">餐补</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>成本中心</td>
                            <td><input id="costCenter" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>其它</td>
                            <td>
                                <textarea id="other" class="form-control"></textarea>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer" >
                    <button data-dismiss="modal" class="btn btn-default" type="button">关闭</button>
                    <button class="btn btn-primary" type="button" onclick="saveTravel()">提交</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div>

    <!--    出差总结-->
    <div class="modal fade" id="myModal3"  data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button data-dismiss="modal" class="close" type="button"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">出差总结</h4>
                </div>
                <div class="modal-body">
                    <table class="table" >
                        <tr>
                            <td>客户</td>
                            <td>
                                <select id="customer2" class="form-control">
                                    <option>请选择</option>
                                </select>
                            </td>
                        </tr>
                        <tr style="height: 47px;">
                            <td  style="text-align: left;vertical-align: inherit;font-size: 14px;width: 110px;" ><span style="color: red;">*</span>出差小结</td>
                            <td  style="vertical-align: inherit;"><textarea id="travelSum" class="form-control"></textarea></td>
                        </tr>
                        <tr style="height: 47px;">
                            <td  style="text-align: left;vertical-align: inherit;font-size: 14px;width: 110px;" >所需支持</td>
                            <td  style="vertical-align: inherit;"><textarea id="needSupport" class="form-control"></textarea></td>
                        </tr>
                        <tr style="height: 47px;">
                            <td  style="text-align: left;vertical-align: inherit;font-size: 14px;width: 110px;" >遇到障碍</td>
                            <td  style="vertical-align: inherit;"><textarea id="trouble" class="form-control"></textarea></td>
                        </tr>
                        <tr style="height: 47px;">
                            <td  style="text-align: left;vertical-align: inherit;font-size: 14px;width: 110px;" >反对意见</td>
                            <td  style="vertical-align: inherit;"><textarea id="oppose" class="form-control"></textarea></td>
                        </tr>
                        <tr style="height: 47px;">
                            <td  style="text-align: left;vertical-align: inherit;font-size: 14px;width: 110px;" ><span style="color: red;">*</span>下次计划</td>
                            <td  style="vertical-align: inherit;"><textarea id="nextPlan" class="form-control"></textarea></td>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer">
                    <button data-dismiss="modal" class="btn btn-default" type="button">关闭</button>
                    <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#myModal4">提交</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div>
    <!--    报销-->

    <div class="modal fade" id="myModal4"  data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button data-dismiss="modal" class="close" type="button"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">报销</h4>
                </div>
                <div class="modal-body">
                    <table class="table" >
                        <tr style="height: 47px;">
                            <td  style="text-align: left;vertical-align: inherit;font-size: 14px;width: 110px;" ><span style="color: red;">*</span>差旅费</td>
                            <td  style="vertical-align: inherit;"><input id="travelCost" class="form-control"  placeholder="请输入" ></td>
                        </tr>
                        <tr style="height: 47px;">
                            <td  style="text-align: left;vertical-align: inherit;font-size: 14px;width: 110px;" ><span style="color: red;">*</span>餐补</td>
                            <td  style="vertical-align: inherit;"><input id="eattingCost" class="form-control"  placeholder="请输入" ></td>
                        </tr>
                        <tr style="height: 47px;">
                            <td  style="text-align: left;vertical-align: inherit;font-size: 14px;width: 110px;" ><span style="color: red;">*</span>招待费</td>
                            <td  style="vertical-align: inherit;"><input id="serverCost" class="form-control"  placeholder="请输入" ></td>
                        </tr>
                        <tr style="height: 47px;">
                            <td  style="text-align: left;vertical-align: inherit;font-size: 14px;width: 110px;" ><span style="color: red;">*</span>其他费用</td>
                            <td  style="vertical-align: inherit;"><input id="otherCost" class="form-control"  placeholder="请输入" ></td>
                        </tr>
                        <tr style="height: 47px;">
                            <td  style="text-align: left;vertical-align: inherit;font-size: 14px;width: 110px;" ><span style="color: red;">*</span>附件</td>
                            <td  style="vertical-align: inherit;"><input id="voucher" name="voucher" type="file" class="form-control" onchange="saveImage()"></td>
                        </tr>

                    </table>
                </div>
                <div class="modal-footer">
                    <button data-dismiss="modal" class="btn btn-default" type="button">关闭</button>
                    <button class="btn btn-primary" type="button" onclick="saveTravelSum()">提交</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div>
    <!--    客户详细信息-->
    <div class="modal fade" id="myModal2"  data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button data-dismiss="modal" class="close" type="button"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">补充合同</h4>
                </div>
                <div class="modal-body">
                    <input id="customerID" type="hidden">
                    <table class="table" >
                        <tr style="height: 47px;">
                            <td  style="text-align: left;vertical-align: inherit;font-size: 14px;width: 110px;" >客户名称</td>
                            <td  style="vertical-align: inherit;"><input id="customerName" class="form-control"  placeholder="请输入" readonly></td>
                        </tr>
                        <tr style="height: 47px;">
                            <td  style="text-align: left;vertical-align: inherit;font-size: 14px;width: 110px;" >补充合同编号</td>
                            <td  style="vertical-align: inherit;"><input id="contractFileCode" class="form-control"  placeholder="请输入" ></td>
                        </tr>
                        <tr style="height: 47px;">
                            <td  style="text-align: left;vertical-align: inherit;font-size: 14px;width: 110px;" >补充合同名称</td>
                            <td  style="vertical-align: inherit;"><input id="contractFileName" class="form-control"  placeholder="请输入" ></td>
                        </tr>
                        <tr style="height: 47px;">
                            <td  style="text-align: left;vertical-align: inherit;font-size: 14px;width: 110px;" >补充合同附件</td>
                            <td  style="vertical-align: inherit;"><input id="contractFile" name="contractFile" type="file" class="form-control" onchange="saveExtra()"></td>
                        </tr>
                        <tr style="height: 47px;">
                            <td  style="text-align: left;vertical-align: inherit;font-size: 14px;width: 110px;" >备注</td>
                            <td  style="vertical-align: inherit;"><input id="note" class="form-control"  placeholder="请输入" ></td>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer" shiro:hasPermission="extraAdd">
                    <button data-dismiss="modal" class="btn btn-default" type="button">关闭</button>
                    <button class="btn btn-primary" type="button" onclick="saveExtraFile()">提交</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div>

    <!--    延期申请-->
    <div class="modal fade" id="myModal5"  data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button data-dismiss="modal" class="close" type="button"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">延期申请</h4>
                </div>
                <div class="modal-body">
                    <table class="table" >
                        <tr>
                            <td>客户</td>
                            <td>
                                <select id="customer3" class="form-control">
                                    <option>请选择</option>
                                </select>
                            </td>
                        </tr>
                        <tr style="height: 47px;">
                            <td  style="text-align: left;vertical-align: inherit;font-size: 14px;width: 110px;" ><span style="color: red;">*</span>延期天数</td>
                            <td  style="vertical-align: inherit;"><input id="delay" class="form-control"></td>
                        </tr>
                        <tr style="height: 47px;">
                            <td  style="text-align: left;vertical-align: inherit;font-size: 14px;width: 110px;" ><span style="color: red;">*</span>理由</td>
                            <td  style="vertical-align: inherit;"><textarea id="reason" class="form-control"></textarea></td>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer">
                    <button data-dismiss="modal" class="btn btn-default" type="button">关闭</button>
                    <button class="btn btn-primary" type="button">提交</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div>
    <div class="row footer">
        <div class="col-md-6 text-left">
            &nbsp;&nbsp;&nbsp;&nbsp;
        </div>
        <div class="col-md-6 text-right">
            &nbsp;&nbsp;&nbsp;&nbsp;
        </div>
    </div>
</div>
