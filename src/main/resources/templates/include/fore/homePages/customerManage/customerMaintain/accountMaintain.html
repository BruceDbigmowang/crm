<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>账号维护</title>
</head>
<body>

<div style="width: 1050px;margin:0px auto;">
    <div >
        <button data-toggle="modal" data-target="#myModal2" onclick="getRoleCheckbox()" class="btn btn-primary" style="background-color: #ff9f20;">新增账号</button>
    </div>
    <div style="width:800px;margin:0px auto;margin-top: 20px;">
        <table border="0px;">
            <tr>
                <td style="font-size: 14px;">账号</td><td><input id="maintainAccount" class="form-control" type="text"></td>
                <td style="font-size: 14px;">所属公司</td><td><input id="maintainCompany" type="text" class="form-control"></td>
                <td style="font-size: 14px;">手机号</td><td><input id="maintainPhone" type="text" class="form-control"></td>
                <td><button class="btn btn-primary" onclick="selectByConditionFirstPage()" style="background-color: #ff9f20;">查询</button></td>
            </tr>
        </table>
    </div>
    <div style="width:1050px;margin:0px auto;margin-top: 30px;">
        <table class="table table-striped table-bordered table-hover  table-condensed" style="font-size: 14px;text-align: left;vertical-align: inherit;">
            <thead style="background-color: #dde5e5">
            <tr>
                <th>账号</th><th>姓名</th><th>所属公司</th><th>手机号</th><th>邮箱</th><th>系统角色</th><th>操作</th>
            </tr>
            </thead>
            <tbody id="allUser"></tbody>
        </table>
        <div id="pageDIV" style="width:200px;margin: 0px auto;">
                    <a href="#" onclick="getFirstUserByPageAndCondition()">首 页</a>&nbsp&nbsp<a href="#" onclick="getPreviousUserByPageAndCondition()">上一页</a>&nbsp&nbsp<a href="#" onclick="getNextUserByPageAndCondition()">下一页</a>&nbsp&nbsp<a href="#" onclick="getLastUserByPageAndCondition()">尾 页</a>
        </div>
    </div>
</div>

<div class="modal fade" id="myModal"  data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" style="width: 400px;">
        <div class="modal-content">
            <div class="modal-header">
                <button data-dismiss="modal" class="close" type="button"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">修改账号角色</h4>
            </div>
            <div class="modal-body" style="height: 175px;overflow: auto">
                <p>选择角色</p>
                <input type="hidden" id="RoleAccount">
                <table id="roleTab" border="0px">

                </table>
            </div>
            <div class="modal-footer">
                <button data-dismiss="modal" class="btn btn-default" type="button">关闭</button>
                <button class="btn btn-success" type="button" onclick="changeRoles()">保存</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>

<div class="modal fade" id="myModal2"  data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" style="width: 400px;">
        <div class="modal-content" style="height: 515px;">
            <div class="modal-header">
                <button data-dismiss="modal" class="close" type="button"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">新增账号</h4>
            </div>
                <div class="modal-body" style="height: 380px;overflow: auto">
                    <table class="table table-condensed">
                        <tr>
                            <td style="font-size: 14px;">账号</td>
                            <td><input id="userAccount" name="userAccount" class="form-control" style="width: 100%;height: 100%;border: 0px;"  placeholder="输入账号"></td>
                        </tr>
                        <tr>
                            <td style="font-size: 14px;">密码</td>
                            <td><input type="password" id="userPassword" class="form-control" name="userPassword" style="width: 100%;height: 100%;border: 0px;" placeholder="输入密码"></td>
                        </tr>
                        <tr>
                            <td style="font-size: 14px;">邮箱</td>
                            <td><input id="userEmail" name="userEmail" class="form-control" style="width: 100%;height: 100%;border: 0px;" placeholder="输入邮箱"></td>
                        </tr>
                        <tr>
                            <td style="font-size: 14px;">手机号</td>
                            <td><input id="userPhone" name="userPhone" class="form-control" style="width: 100%;height: 100%;border: 0px;" placeholder="输入手机号"></td>
                        </tr>
                        <tr>
                            <td style="font-size: 14px;">公司</td>
                            <td><input id="userCompany" name="userCompany" style="width: 100%;height: 100%;border: 0px;" class="form-control" placeholder="输入公司名称"></td>
                        </tr>
                        <tr>
                            <td style="font-size: 14px;">角色</td>
                            <td id="userRole" style="font-size: 14px;">

                            </td>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer">
                    <button data-dismiss="modal" class="btn btn-default" type="button">关闭</button>
                    <button class="btn btn-success" type="button" onclick="insertNewAccount()">保存</button>
                </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>

</body>
</html>
