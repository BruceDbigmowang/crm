<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>账号维护</title>
</head>
<body>

<div>
    <div style="margin-top: 20px;margin-left: 20px;">
        <button data-toggle="modal" data-target="#myModal2" onclick="getRoleCheckbox()">新增账号</button>
    </div>
    <div style="width:688px;margin:0px auto;margin-top: 20px;">
        <table border="0px;">
            <tr>
                <td>账号</td><td><input id="maintainAccount" type="text"></td>
                <td>所属公司</td><td><input id="maintainCompany" type="text"></td>
                <td>手机号</td><td><input id="maintainPhone" type="text"></td>
                <td><button onclick="selectByConditionFirstPage()">查询</button></td>
            </tr>
        </table>
    </div>
    <div style="width:1097px;margin:0px auto;margin-top: 30px;">
        <table class="table table-striped table-bordered table-hover  table-condensed">
            <thead>
            <tr>
                <td>账号</td><td>姓名</td><td>所属公司</td><td>手机号</td><td>邮箱</td><td>系统角色</td><td>操作</td>
            </tr>
            </thead>
            <tbody id="allUser"></tbody>
        </table>
        <div id="pageDIV" style="width:200px;margin: 0px auto;">
                    <a href="#" onclick="getFirstUserByPageAndCondition()">首 页</a>&nbsp&nbsp<a href="#" onclick="getPreviousUserByPageAndCondition()">上一页</a>&nbsp&nbsp<a href="#" onclick="getNextUserByPageAndCondition()">下一页</a>&nbsp&nbsp<a href="#" onclick="getLastUserByPageAndCondition()">尾 页</a>
        </div>
    </div>
</div>

<div class="modal fade" id="myModal"  data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" style="width: 400px;">
        <div class="modal-content">
            <div class="modal-header">
                <button data-dismiss="modal" class="close" type="button"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">修改账号角色</h4>
            </div>
            <div class="modal-body" style="height: 175px;overflow: auto">
                <p>选择角色</p>
                <input type="hidden" id="RoleAccount">
                <table id="roleTab" border="0px">

                </table>
            </div>
            <div class="modal-footer">
                <button data-dismiss="modal" class="btn btn-default" type="button">关闭</button>
                <button class="btn btn-primary" type="button" onclick="changeRoles()">提交</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>

<div class="modal fade" id="myModal2"  data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" style="width: 400px;">
        <div class="modal-content" style="height: 500px;">
            <div class="modal-header">
                <button data-dismiss="modal" class="close" type="button"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">新增账号</h4>
            </div>
                <div class="modal-body" style="height: 380px;overflow: auto">
                    <table class="table table-condensed">
                        <tr>
                            <td>账号</td>
                            <td><input id="userAccount" name="userAccount" style="width: 100%;height: 100%;border: 0px;"  placeholder="输入账号"></td>
                        </tr>
                        <tr>
                            <td>密码</td>
                            <td><input type="password" id="userPassword" name="userPassword" style="width: 100%;height: 100%;border: 0px;" placeholder="输入密码"></td>
                        </tr>
                        <tr>
                            <td>邮箱</td>
                            <td><input id="userEmail" name="userEmail" style="width: 100%;height: 100%;border: 0px;" placeholder="输入邮箱"></td>
                        </tr>
                        <tr>
                            <td>手机号</td>
                            <td><input id="userPhone" name="userPhone" style="width: 100%;height: 100%;border: 0px;" placeholder="输入手机号"></td>
                        </tr>
                        <tr>
                            <td>公司</td>
                            <td><input id="userCompany" name="userCompany" style="width: 100%;height: 100%;border: 0px;" placeholder="输入公司名称"></td>
                        </tr>
                        <tr>
                            <td>角色</td>
                            <td id="userRole">

                            </td>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer">
                    <button data-dismiss="modal" class="btn btn-default" type="button">关闭</button>
                    <button class="btn btn-primary" type="button" onclick="insertNewAccount()">提交</button>
                </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>

</body>
</html>
