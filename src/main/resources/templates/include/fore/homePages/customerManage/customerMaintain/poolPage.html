        <div style="width:100%;margin: 0px auto;">
            <div>
                <span style="font-size: 16px;">客户管理 / 公海池</span>
                <div style="background-color: white;height:617px"><br>
                    <table style="width: 500px;border: 0px;">
                        <tr>
                            <td style="width: 400px">
                                <input id="poolSearch" class="form-control" placeholder="请输入客户名称" autocomplete="off">
                            </td>
                            <td><button class="btn btn-warning" onclick="loadAllCustomerPoolByName()">查询</button></td>
                        </tr>
                    </table>
                    <table style="width:100%;border: 0px;margin-top: 10px;">

                    </table>
                    <table id="seaPool" style="width:100%;" class="table table-striped table-bordered table-hover  table-condensed">

                            <th style="width: 10px;"></th>
                            <th>客户编号</th>
                            <th>客户名称</th>

                            <th>地区</th>
                            <th>项目负责人</th>

                        <tbody id="customerPool"></tbody>

                    <div id="poolPage" style="width:1050px;display: none;text-align: center">
                        <a style="color: #ff6d0a;" onclick="loadAllCustomerPool()">首页</a>&nbsp&nbsp&nbsp<a style="color: #ff6d0a;" onclick="loadAllCustomerPoolPrevious()">上一页</a>&nbsp&nbsp&nbsp<a style="color: #ff6d0a;" onclick="loadAllCustomerPoolNext()">下一页</a>&nbsp&nbsp&nbsp<a style="color: #ff6d0a;">末页</a>
