<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="width: 1050px;margin:0px auto;">
    <div>
        <span style="font-size: 16px;">客户管理 &nbsp&nbsp > &nbsp&nbsp 客户新增</span>
    </div>

    <div style="width: 1000px;margin: 0px auto;margin-top: 20px;">
        <table class="table">
            <tr>
                <td style="width: 80px;text-align: center;height: 40px;font-size: 14px;vertical-align: inherit;">客户名称</td>
                <td><input id="customerName" class="form-control" placeholder="请输入"></td>
                <td style="width: 150px;text-align: center;height: 40px;font-size: 14px;vertical-align: inherit;">所属行业</td>
                <td><input id="industry" class="form-control" placeholder="请输入"></td>
            </tr>
            <tr>
                <td style="width: 80px;text-align: center;height: 40px;font-size: 14px;vertical-align: inherit;">公司名称</td>
                <td><input id="companyName" class="form-control" placeholder="请输入"></td>
                <td style="width: 150px;text-align: center;height: 40px;font-size: 14px;vertical-align: inherit;">公司地址</td>
                <td><input id="companyAddress" class="form-control" placeholder="请输入"></td>
            </tr>
            <tr>
                <td style="width: 150px;text-align: center;height: 40px;font-size: 14px;vertical-align: inherit;">客户类型</td>
                <td><input id="customerType" class="form-control" placeholder="请输入"></td>
                <td style="width: 150px;text-align: center;height: 40px;font-size: 14px;vertical-align: inherit;">年度销售额</td>
                <td><input id="saleAmount" class="form-control" placeholder="请输入"></td>
            </tr>
            <tr>
                <td style="width: 150px;text-align: center;height: 40px;font-size: 14px;vertical-align: inherit;">联系人</td>
                <td><input id="contact" class="form-control" placeholder="请输入"></td>
                <td style="width: 150px;text-align: center;height: 40px;font-size: 14px;vertical-align: inherit;">年刀具用量</td>
                <td><input id="useAmount" class="form-control" placeholder="请输入"></td>
            </tr>
            <tr>
                <td style="width: 150px;text-align: center;height: 40px;font-size: 14px;vertical-align: inherit;">邮箱</td>
                <td><input id="email" class="form-control" placeholder="请输入"></td>
                <td style="width: 150px;text-align: center;height: 40px;font-size: 14px;vertical-align: inherit;">上级客户</td>
                <td><input id="superior" class="form-control" placeholder="请输入"></td>
            </tr>
            <tr>
                <td style="width: 150px;text-align: center;height: 40px;font-size: 14px;vertical-align: inherit;">电话</td>
                <td><input id="phone" class="form-control" placeholder="请输入"></td>
                <td style="width: 150px;text-align: center;height: 40px;font-size: 14px;vertical-align: inherit;">项目负责人员</td>
                <td><input id="principal" class="form-control" placeholder="请输入"></td>
            </tr>
            <tr>
                <td style="width: 150px;text-align: center;height: 40px;font-size: 14px;vertical-align: inherit;">微信</td>
                <td><input id="wechat" class="form-control" placeholder="请输入"></td>
                <td style="width: 150px;text-align: center;height: 40px;font-size: 14px;vertical-align: inherit;">销售人员</td>
                <td><input id="saleMan" class="form-control" placeholder="请输入"></td>
            </tr>
            <tr>
                <td colspan="4" style="text-align: right">
                    <button class="btn btn-primary" style="background-color: #ff9f20;margin-right: 50px;" onclick="saveCustomer()">保&nbsp&nbsp&nbsp&nbsp存</button>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
