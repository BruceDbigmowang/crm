<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

                <th>费用类型</th>
                <th>费用描述</th>
                <th>金额</th>

                <th>创建时间</th>
                <th>操作</th>

            </thead>
            <tbody id="allSaleCost"></tbody>
        </table>
