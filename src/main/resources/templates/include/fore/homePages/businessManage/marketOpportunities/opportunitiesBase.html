<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    $("#distpicker").distpicker();

    window.onload = getOppoByPageLoad;
</script>

<div style="margin-left: 20px;margin-top: 20px;">
    <span style="font-size: 16px;">商机管理 > 商机/线索 > 我的商机、线索</span>
    <div id="distpicker" style="margin-top: 20px;">
        <select id="province" class="form-control" style="font-size: 14px;width: 150px;"></select>
        <select id="city" class="form-control" style="font-size: 14px;width: 150px;"></select>
        <select id="area" class="form-control" style="font-size: 14px;width: 150px;"></select>
        <button type="button" class="btn btn-primary" style="background-color: #ff9f20;font-size: 14px;margin-top: -4px;outline-color: #ffb72e;" onclick="getOppoByAddress()">查&nbsp&nbsp&nbsp&nbsp询</button>
    </div>
    <br>
    <div>
        <span style="font-size: 14px;display: contents">筛选：</span>
        <button type="button" class="btn btn-sm" style="background-color: #ffe4bb;color: #ff6d0a;outline-color: #ffb72e;" onclick="getOppoByPageLoad()">全部</button>
        <button type="button" class="btn btn-sm" style="background-color: #ffe4bb;color: #ff6d0a;outline-color: #ffb72e;" onclick="getOppoByResource(this)">广告</button>
        <button type="button" class="btn btn-sm" style="background-color: #ffe4bb;color: #ff6d0a;outline-color: #ffb72e;" onclick="getOppoByResource(this)">活动</button>
        <button type="button" class="btn btn-sm" style="background-color: #ffe4bb;color: #ff6d0a;outline-color: #ffb72e;" onclick="getOppoByResource(this)">电话</button>
        <button type="button" class="btn btn-sm" style="background-color: #ffe4bb;color: #ff6d0a;outline-color: #ffb72e;" onclick="getOppoByResource(this)">邮件</button>
        <button type="button" class="btn btn-sm" style="background-color: #ffe4bb;color: #ff6d0a;outline-color: #ffb72e;" onclick="getOppoByResource(this)">代理商</button>
        <button type="button" class="btn btn-sm" style="background-color: #ffe4bb;color: #ff6d0a;outline-color: #ffb72e;" onclick="getOppoByResource(this)">个人转介绍</button>
        <button type="button" class="btn btn-sm" style="background-color: #ffe4bb;color: #ff6d0a;outline-color: #ffb72e;" onclick="getOppoByResource(this)">公共关系</button>
        <button type="button" class="btn btn-sm" style="background-color: #ffe4bb;color: #ff6d0a;outline-color: #ffb72e;" onclick="getOppoByResource(this)">研讨会</button>
        <button type="button" class="btn btn-sm" style="background-color: #ffe4bb;color: #ff6d0a;outline-color: #ffb72e;" onclick="getOppoByResource(this)">其它</button>
    </div>
    <br>
    <div style="height: 350px;overflow: auto;">
        <table class="table table-striped table-bordered table-hover  table-condensed" style="width: 1100px;font-size: 14px;">
            <thead style="background-color: #dde5e5;font-size: 14px;text-align: left;vertical-align: inherit;">
            <tr>
                <th>姓名</th>
                <th>公司名称</th>
                <th>线索来源</th>
                <th>联系人</th>
                <th>电话</th>
                <th>手机</th>
                <th>负责人</th>
                <th>创建日期</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="opportunityData"></tbody>
        </table>
        <div id="pageDIV" style="width:200px;margin: 0px auto;">
            <a style="color: #ea9e11;" onclick="getOppoByPageFirst()">首 页</a>&nbsp&nbsp<a style="color: #ea9e11;" onclick="getOppoByPagePrevious()">上一页</a>&nbsp&nbsp<a style="color: #ea9e11;" onclick="getOppoByPageNext()">下一页</a>&nbsp&nbsp<a style="color: #ea9e11;" onclick="getOppoByPageLast()">尾 页</a>
        </div>
    </div>
</div>

<div class="modal fade" id="myModal"  data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button data-dismiss="modal" class="close" type="button"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">提问</h4>
            </div>
            <div class="modal-body">
                <p>问题描述</p>
                <textarea class="form-control"></textarea>
            </div>
            <div class="modal-footer">
                <button data-dismiss="modal" class="btn btn-default" type="button">关闭</button>
                <button class="btn btn-primary" type="button">提交</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>

</body>
</html>
