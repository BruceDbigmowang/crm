<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户中心</title>
</head>
<body>
<style type="text/css">
    input::-webkit-input-placeholder {
        /* placeholder颜色  */
        color: #aab2bd;
        /* placeholder字体大小  */
        font-size: 12px;
        /* placeholder位置  */
        text-align: left;
    }
    input {
        outline-style: none ;
        border: 0px solid #ccc;
        border-radius: 3px;
        padding: 0px 0px;
        width: 200px;
        font-size: 14px;
        font-weight: 500;
        font-family: "Microsoft soft";
    }
    input:focus{
        border-color: #66afe9;
        outline: 0;
        -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075),0 0 8px rgba(102,175,233,.6);
        box-shadow: inset 0 1px 1px rgba(0,0,0,.075),0 0 8px rgba(102,175,233,.6)
    }
</style>
<script>

</script>


<div style="width: 400px;margin:0px auto;margin-top: 50px;">
    <table id="personCenter" class="table">
        <tr>
            <td style="width: 100px;text-align: center;height: 40px;font-size: 16px;">账  号</td>
            <td>
                <input v-model="user.account" style="width: 100%;height: 100%;font-size: 16px;" readonly>
            </td>
        </tr>
        <tr>
            <td style="width: 100px;text-align: center;height: 40px;font-size: 16px;">姓  名</td>
            <td>
                <input v-model="user.name" style="width: 100%;height: 100%;font-size: 16px;">
            </td>
        </tr>
        <tr>
            <td style="width: 100px;text-align: center;height: 40px;font-size: 16px;">所属公司</td>
            <td>
                <input v-model="user.company" style="width: 100%;height: 100%;font-size: 16px;">
            </td>
        </tr>
        <tr>
            <td style="width: 100px;text-align: center;height: 40px;font-size: 16px;">邮箱</td>
            <td>
                <input v-model="user.email" style="width: 100%;height: 100%;font-size: 16px;">
            </td>
        </tr>
        <tr>
            <td style="width: 100px;text-align: center;height: 40px;font-size: 16px;">手机号</td>
            <td>
                <input v-model="user.phone" style="width: 100%;height: 100%;font-size: 16px;">
            </td>
        </tr>
        <tr>
            <td colspan="2" style="width: 100px;text-align: center;height: 40px;font-size: 16px;">
                <button class="btn btn-primary" onclick="changePage()">提  交</button>
            </td>

        </tr>
    </table>
</div>

</body>
</html>
