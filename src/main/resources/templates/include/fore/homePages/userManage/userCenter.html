<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户中心</title>
</head>
<body>

<div style="width:100%;margin:0px auto;height: 635px;overflow: auto;">
    <div style="width: 500px;margin:0px auto;">
        <table id="personCenter" class="table">
            <tr style="border-bottom: 1px solid #ddd">
                <td colspan="2" style="text-align: left;height: 40px;font-size: 16px;vertical-align: inherit">
                    <strong>编辑个人信息</strong>
                </td>
            </tr>
            <tr>
                <td style="width: 100px;text-align: center;height: 40px;font-size: 16px;vertical-align: inherit;">账  号</td>
                <td>
                    <input id="userAccount" class="form-control" style="width: 100%;height: 100%;font-size: 16px;" readonly>
                </td>
            </tr>
            <tr>
                <td style="width: 100px;text-align: center;height: 40px;font-size: 16px;">姓  名</td>
                <td>
                    <input id="userName" class="form-control" style="width: 100%;height: 100%;font-size: 16px;">
                </td>
            </tr>
            <tr>
                <td style="width: 100px;text-align: center;height: 40px;font-size: 16px;">头像</td>
                <td>
                    <div>
                        <input id="demo" name="demo" type="file" style="display: none;" accept="image/*" onchange="uploadHeadPic()">
                        <img id="tabPic" style="width: 90px;" src="./image/header.png" onclick="document.querySelector('#demo').click()")>
                    </div>
                </td>
            </tr>
            <tr>
                <td style="width: 100px;text-align: center;height: 40px;font-size: 16px;vertical-align: inherit;">性别</td>
                <td>
                    <input id="isMale" type="radio" name="sex" value="男">男&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                    <input id="isFemale" type="radio" name="sex" value="女">女
                </td>
            </tr>
            <tr>
                <td style="width: 100px;text-align: center;height: 40px;font-size: 16px;">公司</td>
                <td>
                    <input id="userCompany" class="form-control" style="width: 100%;height: 100%;font-size: 16px;">
                </td>
            </tr>
            <tr>
                <td style="width: 100px;text-align: center;height: 40px;font-size: 16px;">部门</td>
                <td>
                    <input id="userDept" class="form-control" style="width: 100%;height: 100%;font-size: 16px;">
                </td>
            </tr>
            <tr>
                <td style="width: 100px;text-align: center;height: 40px;font-size: 16px;">职务</td>
                <td>
                    <input id="userJob" class="form-control" style="width: 100%;height: 100%;font-size: 16px;">
                </td>
            </tr>
            <tr>
                <td style="width: 100px;text-align: center;height: 40px;font-size: 16px;">邮箱</td>
                <td>
                    <input id="userEmail" class="form-control" style="width: 100%;height: 100%;font-size: 16px;">
                </td>
            </tr>

            <tr>
                <td style="width: 100px;text-align: center;height: 40px;font-size: 16px;">QQ号</td>
                <td>
                    <input id="qqNum" class="form-control" style="width: 100%;height: 100%;font-size: 16px;">
                </td>
            </tr>
            <tr>
                <td style="width: 100px;text-align: center;height: 40px;font-size: 16px;">微信号</td>
                <td>
                    <input id="wechatNum" class="form-control" style="width: 100%;height: 100%;font-size: 16px;">
                </td>
            </tr>
            <tr>
                <td style="width: 100px;text-align: center;height: 40px;font-size: 16px;">手机号</td>
                <td>
                    <input id="userPhone" class="form-control" style="width: 150px;height: 100%;font-size: 16px;border:0px;" readonly><a data-toggle="modal" data-target="#myModal" style="color: #118ADB;">修改手机号</a>
                </td>
            </tr>
            <tr>
                <td style="width: 100px;text-align: center;height: 40px;font-size: 16px;">密码</td>
                <td>
                    <input id="password1" class="form-control" type="password" style="width: 150px;height: 100%;font-size: 16px;border:0px" readonly placeholder="修改密码"><a data-toggle="modal" data-target="#myModal2" style="color: #118ADB">修改密码</a>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="width: 100px;text-align: right;height: 40px;font-size: 16px;">
                    <!--                <button class="btn btn-primary" onclick="getPersonalInfo()">查  询</button>-->
                    <button class="btn btn-primary" style="background-color: #ff9f20" onclick="savePersonalInfo()">保&nbsp&nbsp&nbsp&nbsp存</button>
                </td>

            </tr>
        </table>
    </div>
</div>

<div class="modal fade" id="myModal"  data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button data-dismiss="modal" class="close" type="button"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">修改绑定手机号</h4>
            </div>
            <div class="modal-body">
                <table class="table">
                    <tr>
                        <td>手机号</td>
                        <td><input id="newPhone" class="form-control" placeholder="请输入您的手机号" maxlength="11"></td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button data-dismiss="modal" class="btn btn-primary" type="button" onclick="changePhone()">提交</button>
                <button data-dismiss="modal" class="btn btn-default" type="button">关闭</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>

<div class="modal fade" id="myModal2"  data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button data-dismiss="modal" class="close" type="button"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">修改账号密码</h4>
            </div>
            <div class="modal-body">
                <table class="table">
                    <tr>
                        <td>新密码</td>
                        <td><input id="passone" type="password" class="form-control" placeholder="请输入新密码"></td>
                    </tr>
                    <tr>
                        <td>确认密码</td>
                        <td><input id="passtwo" type="password" class="form-control" placeholder="请再次输入密码"></td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button data-dismiss="modal" class="btn btn-primary" type="button" onclick="changePassword()">提交</button>
                <button data-dismiss="modal" class="btn btn-default" type="button">关闭</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>

<script>
    $(function(){
        getPersonalInfo();
    })
</script>

</body>
</html>
