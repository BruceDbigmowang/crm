<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户中心</title>
</head>
<body>
<style type="text/css">
    input::-webkit-input-placeholder {
        /* placeholder颜色  */
        color: #aab2bd;
        /* placeholder字体大小  */
        font-size: 12px;
        /* placeholder位置  */
        text-align: left;
    }
    input {
        outline-style: none ;
        border: 0px solid #ccc;
        border-radius: 3px;
        padding: 0px 0px;
        width: 200px;
        font-size: 14px;
        font-weight: 500;
        font-family: "Microsoft soft";
    }
    input:focus{
        border-color: #66afe9;
        outline: 0;
        -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075),0 0 8px rgba(102,175,233,.6);
        box-shadow: inset 0 1px 1px rgba(0,0,0,.075),0 0 8px rgba(102,175,233,.6)
    }
</style>

<script>
    $(function(){
        getPersonalInfo();
    })
</script>



<div style="width: 400px;margin:0px auto;margin-top: 50px;">
    <table id="personCenter" class="table">
        <tr>
            <td style="width: 100px;text-align: center;height: 40px;font-size: 16px;">账  号</td>
            <td>
                <input id="userAccount" style="width: 100%;height: 100%;font-size: 16px;" readonly>
            </td>
        </tr>
        <tr>
            <td style="width: 100px;text-align: center;height: 40px;font-size: 16px;">姓  名</td>
            <td>
                <input id="userName" style="width: 100%;height: 100%;font-size: 16px;">
            </td>
        </tr>
        <tr>
            <td style="width: 100px;text-align: center;height: 40px;font-size: 16px;">所属公司</td>
            <td>
                <input id="userCompany" style="width: 100%;height: 100%;font-size: 16px;">
            </td>
        </tr>
        <tr>
            <td style="width: 100px;text-align: center;height: 40px;font-size: 16px;">邮箱</td>
            <td>
                <input id="userEmail" style="width: 100%;height: 100%;font-size: 16px;">
            </td>
        </tr>
        <tr>
            <td style="width: 100px;text-align: center;height: 40px;font-size: 16px;">手机号</td>
            <td>
                <input id="userPhone" style="width: 100%;height: 100%;font-size: 16px;">
            </td>
        </tr>
        <tr>
            <td style="width: 100px;text-align: center;height: 40px;font-size: 16px;">新密码</td>
            <td>
                <input id="password1" type="password" style="width: 100%;height: 100%;font-size: 16px;" placeholder="修改密码">
            </td>
        </tr>
        <tr>
            <td style="width: 100px;text-align: center;height: 40px;font-size: 16px;" >确认密码</td>
            <td>
                <input id="password2" type="password" style="width: 100%;height: 100%;font-size: 16px;" placeholder="确认密码">
            </td>
        </tr>
        <tr>
            <td colspan="2" style="width: 100px;text-align: center;height: 40px;font-size: 16px;">
<!--                <button class="btn btn-primary" onclick="getPersonalInfo()">查  询</button>-->
                <button class="btn btn-primary" onclick="savePersonalInfo()">提  交</button>
            </td>

        </tr>
    </table>
</div>

</body>
</html>
