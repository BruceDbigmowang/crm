<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    laydate.render({
        trigger:'click',
        theme: '#ff9f20',
        elem: '#bdate'
    });
    $(function () {
        loadVisitSchedule();
    })
</script>

<div style="width: 1050px;margin:0px auto;">
    <span style="font-size: 16px;">日程管理 / 拜访记录</span>
    <table style="width: 100%;border: 0px;margin-top: 20px;">
        <tr>
            <td style="text-align: left;width: 400px;">
                <input id="searchId" class="form-control" style="width: 300px;" placeholder="请输入销售计划编号/客户名称"><button class="btn btn-primary" style="margin-top: -5px;background-color: #FF9502;" onclick="searchVisit()">查询</button>
            </td>
            <td style="text-align: right">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" style="background-color: #FF9502;">+&nbsp;新建</button>
            </td>
        </tr>
    </table>
    <table class="table table-striped table-bordered table-hover  table-condensed" style="width: 1050px;font-size: 14px;margin-top: 20px;">
        <thead style="background-color: #dde5e5;font-size: 14px;text-align: left;vertical-align: inherit;">
        <tr>
            <th>销售计划编号</th>
            <th>客户名称</th>
            <th>拜访时间</th>
            <th>详细记录</th>
            <th>创建人</th>
            <th>创建时间</th>
        </tr>
        </thead>
        <tbody id="visitRecord"></tbody>
    </table>
    <div id="visitPageDIV" style="width:200px;margin: 0px auto;display: none;">
        <a onclick="getVisitScheduleFirst()">首 页</a>&nbsp;&nbsp;<a onclick="getVisitSchedulePrevious()">上一页</a>&nbsp;&nbsp;<a onclick="getVisitScheduleNext()">下一页</a>&nbsp;&nbsp;<a onclick="getVisitScheduleLast()">尾 页</a>
    </div>
</div>

<div class="modal fade" id="myModal"  data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button data-dismiss="modal" class="close" type="button"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">拜访记录</h4>
            </div>
            <div class="modal-body">
                <table class="table" style="border: 0px;">
                    <tr>
                        <td><span style="color: red">*</span>销售计划编号</td>
                        <td><input id="salePlanNo" class="form-control" placeholder="请输入..."></td>
                    </tr>
                    <tr>
                        <td><span style="color: red">*</span>客户名称</td>
                        <td><input id="company" class="form-control" placeholder="请输入..."></td>
                    </tr>
                    <tr>
                        <td><span style="color: red">*</span>拜访时间</td>
                        <td><input id="bdate" class="form-control" placeholder="请选择..."></td>
                    </tr>
                    <tr>
                        <td>详细记录</td>
                        <td><textarea id="record" class="form-control" placeholder="请输入..."></textarea></td>
                    </tr>
                    <tr>
                        <td>创建人</td>
                        <td><input id="creater" class="form-control" placeholder="请输入..."></td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button data-dismiss="modal" class="btn btn-default" type="button">关闭</button>
                <button class="btn btn-primary" type="button" style="background-color: #FF9502" onclick="saveVisit()">保存</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>

</body>
</html>
