<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>出差计划</title>
</head>
<body>

<script type="text/javascript">
    var chineseCities = new ChineseCities({
        'province':'province', //省份ID
        'city':'city', //城市ID
        'hasSelect': function(data){
            console.log(data);
        }//选中后回调函数
    });

    laydate.render({
        trigger:'click',
        theme: '#ff9f20',
        elem: '#bdate'
    });

    $(function () {
        loadTravelPlan();
    })
</script>

<div style="width: 1050px;margin:0px auto;">
    <span style="font-size: 16px;">日程管理 / 出差计划</span>
    <table style="width: 100%;border: 0px;margin-top: 20px;">
        <tr>
            <td style="text-align: left;width: 400px;">
                <input id="travelSearch" class="form-control" style="width: 300px;" placeholder="请输入销售计划编号/客户名称"><button type="button" class="btn btn-primary" style="margin-top: -5px;background-color: #FF9502;" onclick="searchTravel()">查询</button>
            </td>
            <td style="text-align: right">
                <button type="button" type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" style="background-color: #FF9502;">+&nbsp;新建</button>
            </td>
        </tr>
    </table>
    <table class="table table-striped table-bordered table-hover  table-condensed" style="width: 1050px;font-size: 14px;margin-top: 20px;">
        <thead style="background-color: #dde5e5;font-size: 14px;text-align: left;vertical-align: inherit;">
        <tr>
            <th>销售计划编号</th>
            <th>客户名称</th>
            <th>客户地址</th>
            <th>拜访目的</th>
            <th>出差日期</th>
            <th>创建人</th>
            <th>创建时间</th>
        </tr>
        </thead>
        <tbody id="travelList"></tbody>
    </table>
    <div id="travelPageDIV" style="width:200px;margin: 0px auto;display: none;">
        <a onclick="getTravelFirst()">首 页</a>&nbsp;&nbsp;<a onclick="getTravelPrevious()">上一页</a>&nbsp;&nbsp;<a onclick="getTravelNext()">下一页</a>&nbsp;&nbsp;<a onclick="getTravelLast()">尾 页</a>
    </div>
</div>

<div class="modal fade" id="myModal"  data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" >
        <div class="modal-content">
            <div class="modal-header">
                <button data-dismiss="modal" class="close" type="button"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">出差计划</h4>
            </div>
            <div class="modal-body">
                <table class="table" >
                    <tr style="height: 47px;">
                        <td  style="text-align: left;vertical-align: inherit;font-size: 14px;" >销售计划编号</td>
                        <td  style="vertical-align: inherit;"><input id="salePlanNumber" class="form-control"  placeholder="输入销售计划编号" onblur="sureCompany()"></td>
                    </tr>
                    <tr>
                        <td  style="text-align: left;vertical-align: inherit;font-size: 14px;">客户</td>
                        <td style="vertical-align: inherit;"><input id="company"  class="form-control" readonly placeholder="客户"></td>
                    </tr>
                    <tr>
                        <td  style="text-align: left;vertical-align: inherit;font-size: 14px;">出差目的</td>
                        <td style="vertical-align: inherit;"><input id="target"   class="form-control" placeholder="填写出差目的"></td>
                    </tr>
                    <tr>
                        <td style="text-align: left;vertical-align: inherit;font-size: 14px;">客户地址</td>
                        <td>
                            <select id="province" class="form-control" style="width: 202px;">
                                <option value="请选择城市">请选择省份</option>
                            </select>
                            <select id="city" class="form-control" style="width: 202px;">
                                <option value="请选择城市">请选择城市</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: left;vertical-align: inherit;font-size: 14px;">具体地址</td>
                        <td style="text-align: left;vertical-align: inherit;">
                            <input id="address" class="form-control"  placeholder="输入具体地址">
                        </td>
                    </tr>
                    <tr>
                        <td style="font-size: 14px;vertical-align: inherit;">出差日期</td>
                        <td><input id="bdate" class="form-control"  placeholder="请选择出差日期"></td>
                    </tr>
                    <tr style="height: 47px;">
                        <td style="vertical-align: inherit;text-align: left;font-size: 14px;">创建人</td>
                        <td colspan="5" style="vertical-align: inherit;"><input id="creater" class="form-control"  placeholder="请输入..."></td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button data-dismiss="modal" class="btn btn-default" type="button">关闭</button>
                <button type="button" style="background-color: #ff9f20" class="btn btn-primary" type="button" onclick="getAllTraveler()">保存</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
</body>
</html>
