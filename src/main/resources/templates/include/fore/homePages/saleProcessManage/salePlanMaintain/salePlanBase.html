<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    window.onload= changeSelectWay();
    window.onload = findAllSalePlanWrite();

    laydate.render({
        trigger:'click',
        theme: '#ff9f20',
        elem: '#startDate'
    });
    laydate.render({
        trigger:'click',
        theme: '#ff9f20',
        elem: '#endDate'
    });

</script>
<div style="width: 1050px;margin:0px auto;">
    <div>
        <button class="btn btn-primary" data-toggle="modal" data-target="#myModal" style="background-color: #ff9f20;" onclick="generateNum()">新增</button>
    </div><br>
    <div id="searchDIV" style="width: 675px;margin:0px auto;">
        <div style="float: left;width: 300px;">
            <span style="font-size: 14px;display: contents;">查询方式</span><select id="selectWay" style="width: 190px;" onchange="changeSelectWay()" class="form-control">
                <option value="1">销售计划编号</option>
            <option value="2">创建时间</option>
            </select>
        </div>
        <div id="salePlanNumberSearch" style="width:372px;float: left;display: none;">
            <input id="planWriteSearch" style="width:304px;" class="form-control" placeholder="请输入销售计划编号/客户名称"><button class="btn btn-primary" style="margin-top: -3px;background-color: #ff9f20;" onclick="findSalePlanByCompany()">搜索</button>
        </div>
        <div id="saleCreateTimeSearch" style="width:373px;float: left;display: none;">
            <input id="startDate" class="form-control" style="width: 150px;" placeholder="开始时间">-<input id="endDate" style="width: 150px;" class="form-control" placeholder="结束时间"><button style="margin-top: -5px;background-color: #ff9f20;" class="btn btn-primary" >搜索</button>
        </div>
    </div>
    <div style="width: 800px;margin:0px auto;margin-top:50px;">
        <table class="table table-striped table-bordered table-hover  table-condensed">
            <thead style="background-color: #dde5e5;font-size: 14px;text-align: left;vertical-align: inherit;">
            <tr>
                <th style="font-size: 14px;vertical-align: inherit;">销售计划编号</th>
                <th style="font-size: 14px;vertical-align: inherit;">销售描述</th>
                <th style="font-size: 14px;vertical-align: inherit;">客户名称</th>
                <th style="font-size: 14px;vertical-align: inherit;">状态</th>
                <th style="font-size: 14px;vertical-align: inherit;">创建人</th>
                <th style="font-size: 14px;vertical-align: inherit;">创建时间</th>
            </tr>
            </thead>
            <tbody id="salePlanWrite"></tbody>
        </table>
    </div>
</div>


<div class="modal fade" id="myModal"  data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button data-dismiss="modal" class="close" type="button"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">销售计划编制</h4>
            </div>
            <div class="modal-body">
                <table class="table" style="width: 400px;margin:0px auto;">
                    <tr>
                        <td style="font-size: 14px;">销售计划编号</td>
                        <td>
                            <input id="saleWriteNO" class="form-control" style="width: 100%;border:0px;" placeholder="请输入销售计划编号" readonly>
                        </td>
                    </tr>
                    <tr>
                        <td style="font-size: 14px;">
                            客户名称
                        </td>
                        <td>
                            <input id="saleWriteName" class="form-control" style="width: 100%;border: 0px;" placeholder="请输入客户名称">
                        </td>
                    </tr>
                    <tr>
                        <td style="font-size: 14px;">销售描述</td>
                        <td>
                            <textarea id="saleWriteDesc" class="form-control"></textarea>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button data-dismiss="modal" class="btn btn-default" type="button">关闭</button>
                <button class="btn btn-success" type="button" onclick="saleWrite()">保存</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
</body>
</html>
