<div id="allContent" class="content" th:fragment="html">

                <div style="background-color: white;height:617px"><br>
                    <table style="width:100%;border: 0px;margin-top: 10px;">

                                <input id="customerSearch" class="form-control" placeholder="请输入客户名称" autocomplete="off">

                            <td style="width: 100px;"><button class="btn btn-warning" onclick="loadFirstPlanByName()">查询</button></td>
                            <td></td>
                        </tr>
                    </table><br>

                    <ul id="myTab" class="nav nav-tabs">
                        <li class="active">
                            <a href="#dota" data-toggle="tab">未完成</a>
                        </li>
                        <li><a href="#lol" data-toggle="tab">已完成</a></li>
                    </ul>
                    <div id="myTabContent" class="tab-content">
                        <div class="tab-pane fade in active" id="dota">
                            <table id="firstData" style="width:100%;margin: 0px auto;margin-top: 10px;" class="table table-striped table-bordered table-hover  table-condensed">
                                <thead style="background-color: #dde5e5;font-size: 14px;text-align: left;vertical-align: inherit;">
                                <tr>
                                    <th style="width: 200px;">销售订单编号</th>
                                    <th style="width: 200px;">客户名称</th>

                                    <th style="width: 120px;">销售人员</th>
                                    <th style="width: 120px;">操作</th>

                                <tbody id="allFirst"></tbody>
                            </table>
                        </div>
                        <div class="tab-pane fade" id="lol">
                            <table id="secondData" style="width:100%;margin: 0px auto;margin-top: 10px;" class="table table-striped table-bordered table-hover  table-condensed">
                                <thead style="background-color: #dde5e5;font-size: 14px;text-align: left;vertical-align: inherit;">
                                <tr>
                                    <th style="width: 200px;">销售订单编号</th>
                                    <th style="width: 200px;">客户名称</th>
                                    <th>描述</th>

    <div class="modal fade" id="myModal"  data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button data-dismiss="modal" class="close" type="button"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">技术服务日志</h4>
                </div>
                <div class="modal-body">
                    <input id="customerID" type="hidden">
                    <table class="table" >
                        <tr style="height: 60px;">
                            <td  style="text-align: left;vertical-align: inherit;font-size: 14px;width: 110px;" >标题</td>
                            <td style="vertical-align: inherit;"><input id="title" class="form-control" ></td>
                        </tr>
                        <tr style="height: 60px;">
                            <td  style="text-align: left;vertical-align: inherit;font-size: 14px;width: 110px;" >服务内容</td>
                            <td style="vertical-align: inherit;"><textarea id="content" class="form-control"></textarea></td>
                        </tr>
                        <tr style="height: 60px;">
                            <td  style="text-align: left;vertical-align: inherit;font-size: 14px;width: 110px;" >遇到问题</td>
                            <td style="vertical-align: inherit;"><textarea id="problem" class="form-control"></textarea></td>
                        </tr>
                        <tr style="height: 60px;">
                            <td  style="text-align: left;vertical-align: inherit;font-size: 14px;width: 110px;" >需要支持</td>
                            <td style="vertical-align: inherit;"><textarea id="support" class="form-control"></textarea></td>
                        </tr>
                        <tr style="height: 60px;">
                            <td  style="text-align: left;vertical-align: inherit;font-size: 14px;width: 110px;" >下步计划</td>
                            <td style="vertical-align: inherit;"><textarea id="nextPlan" class="form-control"></textarea></td>
                        </tr>
                        <tr style="height: 60px;">
                            <td  style="text-align: left;vertical-align: inherit;font-size: 14px;width: 110px;" >服务日期</td>
                            <td style="vertical-align: inherit;"><input id="serviceDate" class="form-control" autocomplete="off"></td>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer">
                    <button data-dismiss="modal" class="btn btn-default" type="button">关闭</button>
                    <button class="btn btn-primary" type="button" onclick="saveServiceLog()">提交</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div>
