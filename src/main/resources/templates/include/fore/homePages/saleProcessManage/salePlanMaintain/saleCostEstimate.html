<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    $(function(){
        findAllSalePlan();
    })
</script>
<div style="margin-left: 20px;margin-top: 50px;width: 100%">
    <table class="table" style="width: 800px;margin: 0px auto;">
        <tr>
            <td>销售计划编号</td>
            <td><input id="salePlanNumber" style="width: 100%;border: 0px;" placeholder="请填写销售计划编号"></td>
<!--            <td>销售描述</td>-->
<!--            <td><input id="salesDesc" style="width: 100%;border:0px;" placeholder="请填写销售描述"></td>-->
            <td>销售费用估算</td>
            <td><input id="costEstimate" style="width: 100%;border:0px;" placeholder="请填写销售费用估算"></td>
            <td>销售费用类型</td>
            <td>
                <select id="costType" style="border:0px;">
                    <option>--请选择费用类型--</option>
                </select>
            </td>
        </tr>
        <tr>

            <td>成本中心</td>
            <td><input id="costCenter" style="width: 100%;border:0px;" placeholder="请填写成本中心"></td>
            <td>客户名称</td>
            <td><input id="company" style="width: 100%;border:0px;" placeholder="请填写客户名称"></td>
            <td>金额</td>
            <td><input id="amount" style="width: 100%;border:0px;" placeholder="请填写金额"></td>
        </tr>
        <tr>

            <td>申请金额</td>
            <td><input id="applied" style="width: 100%;border:0px;" placeholder="请填写申请金额"></td>
            <td>使用金额</td>
            <td><input id="used" style="width: 100%;border:0px;" placeholder="请填写使用金额"></td>
            <td></td><td></td>
        </tr>
        <tr>
            <td colspan="6" style="text-align: center;vertical-align: inherit;">
                <button class="btn btn-primary" style="width: 100px;" onclick="createSalePlan()">提  交</button>
            </td>
        </tr>
    </table>

    <br><br>

    <table class="table" style="width: 1000px;margin:0px auto;">
        <thead>
        <tr>
            <td>销售计划编号</td><td>客户名称</td><td>创建时间</td><td>创建人</td><td>状态</td>
        </tr>
        </thead>
        <tbody id="salePlanData"></tbody>
    </table>

    <div id="salePageDIV" style="width:200px;margin: 0px auto;">
        <a href="#" onclick="findAllSalePlanFirst()">首 页</a>&nbsp&nbsp<a href="#" onclick="findAllSalePlanPrevious()">上一页</a>&nbsp&nbsp<a href="#" onclick="findAllSalePlanNext()">下一页</a>&nbsp&nbsp<a href="#" onclick="findAllSalePlanLast()">尾 页</a>
    </div>

</div>

</body>
</html>
